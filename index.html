<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" class="input" id="display" />
          </div>
          <div>
            <input type="button" value="AC" id="ac" />
            <input type="button" value="DE" id="de" />
            <input type="button" value="." id="decimal" />
            <input type="button" value="/" id="divide" />
          </div>

          <div>
            <input type="button" value="7" id="number-7" />
            <input type="button" value="8" id="number-8" />
            <input type="button" value="9" id="number-9" />
            <input type="button" value="*" id="muitlply" />
          </div>

          <div>
            <input type="button" value="4" id="number-4" />
            <input type="button" value="5" id="number-5" />
            <input type="button" value="6" id="number-6" />
            <input type="button" value="-" id="minus" />
          </div>

          <div>
            <input type="button" value="1" id="number-1" />
            <input type="button" value="2" id="number-2" />
            <input type="button" value="3" id="number-3" />
            <input type="button" value="+" id="additional" />
          </div>

          <div>
            <input type="button" value="0" id="number-0" />
            <input type="button" value="00" id="number-00" />
            <input type="button" value="=" id="equal" />
            <input type="button" value="%" id="percent" />
          </div>
        </form>
      </div>
    </div>
    <script src="/JS/app.js"></script>
  </body>
</html>
